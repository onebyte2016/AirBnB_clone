<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px; color: white;">
        Header Content
    </header>

  
    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center; line-height: 60px; color: white;">
        Best School Center
    </footer>

</body>

</html>
